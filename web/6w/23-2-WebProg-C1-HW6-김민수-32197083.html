<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function makestar(n){
        var m = parseInt(n);
        if(isNaN(m)||m<1){
            document.write("잘못입력하셨습니다");
        }else{
            for(var i =1 ;i<=m;i++){
                for( var j = 1; j<=i;j++){
                document.write("*");
                }
                document.write("<br>");
            }
        }
    }
</script>
<body>
    <h3>
        별 문자 출력하기
    </h3>
    <hr>
    <script>
        var n = prompt("정수를 입력하세요", "");
        makestar(n);
    </script>
</body>
</html>
