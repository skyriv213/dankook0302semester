<!DOCTYPE html>
<html>
    <head>
        <script>
            function over(obj){
                obj.style.background = "yellow";
            }
            function out(obj){
                obj.style.background = "white";
            }
        </script>
    </head>
    <body>
        <div onmouseover="over(this)" onmouseout="out(this)">여기에 마우스를 올리면 배경색이 노란색으로 변합니다</div>
    </body>
</html>
