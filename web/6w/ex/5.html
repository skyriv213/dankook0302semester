<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var password = prompt("암호는?");
        if(password == "you"){
        document.write("통과")
        }
        else{
            document.write("실패")
        }
    </script>
    <!-- 
    == , ===의 차이
    equal operator == 
    값이 같은지 비교
    strict equal operator ===
    값이 같고 값의 종류(data type)이 같은지 비교
    -->
</body>
</html>
