<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            for(var i = 1;i<=5;i++){
                for(var j =1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
            document.write("<h3>document.write()로 표만들기</h3>"+
            "<hr>"+
            "<table border=1>"+"<tr>"+"<th>"+"n"+"</th>");
            for(var i = 0; i<=9;i++){
                document.write("<td>"+i+"</td>");
            }

            document.write(
            "<table border=1>"+"<tr>"+"<th>"+"n<sup>2</sup>"+"</th>");
            for(var i = 0; i<=9;i++){
            document.write("<td>"+i*i+"</td>");
            }
            document.write("</tr>");
            document.write("</table>");
        </script>
    </body>
</html>
