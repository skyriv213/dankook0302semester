<body>
    <script>
        var day = prompt("요일을 입력하시오");
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목": document.write(day + "출근");
            break;
            case "금":
            case "토" :
            case "일" :   document.write(day + "휴일");
            break;
        }
    </script>
</body>
</html>
