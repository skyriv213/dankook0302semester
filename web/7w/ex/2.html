<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        정수 5개를 입력받아 역순으로 출력
    </h1>
    <script>
        var arr = new Array(5);
        for(var i = 0; i < arr.length;i++){
        arr[i]= prompt("정수 입력");
        }
        for(var  i =0;i<arr.length;i++){
            document.write(arr[i]+"\n");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열 <br>");
        for(var  i =arr.length;i>=0;i--){
            document.write(arr[i]+"\n");
        }

    </script>
</body>
</html>
