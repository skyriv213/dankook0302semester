<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 단어장 - 전체보기</title>
</head>
<body>
    <h3>나의 단어장 - 전체보기</h3>
    <hr>
    <table border="1">
        <tr>
            <th>영어</th>
            <th>한글</th>
        </tr>
        <script>
            // JavaScript 코드를 통해 로컬 스토리지의 모든 단어를 가져와서 테이블에 출력
            for (var i = 0; i < localStorage.length; i++) {
                var english = localStorage.key(i);
                var korean = localStorage.getItem(english);

                document.write("<tr>");
                document.write("<td>" + english + "</td>");
                document.write("<td>" + korean + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
